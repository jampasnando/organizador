<ion-header>
    <ion-toolbar>
      <ion-title>Cambiar Estado a:</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-list>
      <ion-radio-group (ionSelect)="elegido($event)">
        <!-- <ion-list-header>
          <ion-label>Estado actual: {{antiguoestado}}</ion-label>
        </ion-list-header> -->
    
        <ion-item>
          <ion-label>Abierto</ion-label>
          <ion-radio slot="start" value="abierto" checked="{{abierto}}"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Cerrado</ion-label>
          <ion-radio slot="start" value="cerrado" checked="{{cerrado}}"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-grid>
      <ion-row>
      <ion-col> <ion-button expand="full" color="primary" (click)="cierraModal()">Cancelar</ion-button></ion-col>
      <ion-col> <ion-button expand="full" color="primary" (click)="guardaestado()">Guardar</ion-button></ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>
