<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios:</ion-title>
    <ion-button (click)="nuevoUsr()" slot="end" size="small" color="dark">
      +
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #mislide>
    <ion-item-sliding *ngFor="let usr of usuarios,let i=index">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="borraUsr(usr)">
          Borrar
        </ion-item-option>
      </ion-item-options>
    <ion-item >
      <ion-label>
        <h3>{{usr.nombre}}</h3>
        <p>{{usr.rol}} - {{usr.ci}} - {{usr.password}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  </ion-list>
</ion-content>
